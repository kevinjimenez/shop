<section [class]="containerClass()">
  @if (customContend()) {
    <ng-content></ng-content>
  } @else {
    <label
      [for]="label()"
      class="block mb-2 text-sm font-medium text-gray-900"
      >{{ label() }}</label
    >
    <article [ngClass]="{ 'relative mb-3': prefixIcon() }">
      @if (prefixIcon()) {
        <picture
          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          <app-image [name]="prefixIcon()" [customClass]="sizeIconClass()" />
        </picture>
      }
      <input
        [type]="
          inputType() === 'password' && showPassword() ? 'text' : inputType()
        "
        [id]="label()"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [ngClass]="InputClass"
        [placeholder]="placeholder()" />

      @if (inputType() === 'password') {
        <button
          type="button"
          class="absolute inset-y-0 end-0 flex items-center pe-3.5"
          (click)="onShowPassword()">
          <app-image
            [name]="!showPassword() ? 'eye.svg' : 'eye-off.svg'"
            customClass="size-6" />
        </button>
      }
    </article>
  }
</section>

<main class="flex flex-col sm:flex-row">
  @if (product()) {
    <picture class="bg-white rounded-md m-1 flex flex-col items-center">
      <app-image
        [name]="product()?.image"
        customClass="w-[50rem] object-contain aspect-video" />
      <section class="flex items-center justify-start my-2">
        <app-star iconClass="w-4 h-4 text-yellow-500 me-1" />
        <p class="ms-2 text-sm font-bold text-gray-900">
          {{ product()?.rating?.rate }}
        </p>
        <span class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full"></span>
        <p
          class="text-sm font-medium text-gray-900 underline hover:no-underline">
          {{ product()?.rating?.count }} reviews
        </p>
      </section>
    </picture>

    <section class="w-full px-3">
      <span class="bg-yellow-500 rounded-full px-2 py-0.5 text-xs font-light">{{
        product()?.category | titlecase
      }}</span>
      <h2 class="text-2xl">{{ product()?.title }}</h2>
      <span class="w-full flex flex-col mt-2">
        <h6 class="font-semibold text-gray-400 text-sm">Description</h6>
        <p class="text-pretty">{{ product()?.description }}</p>
      </span>
      <span class="w-full flex mt-5 gap-x-5 items-center">
        <p class="font-bold text-xl">{{ product()?.price | currency }}</p>
        <app-button
          text="Add cart"
          customClass="rounded py-1 px-2"
          [icon]="{ name: 'shopping-cart-plus.svg', left: true }" />
      </span>
    </section>
  } @else {
    <app-image name="empty.svg" />
  }
</main>

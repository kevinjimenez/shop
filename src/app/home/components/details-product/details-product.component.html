<main class="flex flex-col sm:flex-row pt-5 px-2">
  @if (product()) {
    <picture class="bg-white rounded-md px-3 py-2 flex flex-col items-center">
      <app-image
        [name]="product()?.image"
        customClass="w-[50rem] object-contain aspect-video" />
    </picture>

    <section
      class="w-full px-3 py-2 border-2 border-main rounded sm:ml-3 sm:mt-0 mt-3">
      <span class="text-xs text-paragraph font-light">
        {{ product()?.category | titlecase }}
      </span>
      <h2 class="text-2xl font-bold text-headline">{{ product()?.title }}</h2>
      <span class="w-full flex flex-col mt-2">
        <p class="text-pretty text-paragraph">{{ product()?.description }}</p>
      </span>
      <section class="w-full flex items-center justify-start my-2">
        <app-star iconClass="w-4 h-4 text-yellow-500 me-1" />
        <p class="ms-2 text-sm font-bold text-headline">
          {{ product()?.rating?.rate }}
        </p>
        <span class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full"></span>
        <p
          class="text-sm font-medium text-paragraph underline hover:no-underline">
          {{ product()?.rating?.count }} reviews
        </p>
      </section>
      <span class="w-full flex mt-5 gap-x-2 items-center mb-2">
        <app-image name="tag.svg" />
        <p class="font-bold text-xl text-headline">
          {{ product()?.price | currency }}
        </p>
      </span>
      <app-button
        text="Add cart"
        customClass="rounded py-2 px-5"
        [icon]="{ name: 'shopping-cart-plus.svg', left: true }" />
    </section>
  } @else {
    <app-image name="empty.svg" />
  }
</main>

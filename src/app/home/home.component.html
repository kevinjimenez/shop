@if (!hasError().error) {
  <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-2">
    @for (product of products(); track product.id) {
      <section
        class="min-w-72 flex items-center gap-x-2 border-2 border-red-200 rounded p-1">
        <picture class="p-2 bg-gray-50/80 rounded">
          <app-image [name]="product.image" customClass="image" />
        </picture>
        <div class="grid grid-cols-1 w-full">
          <p class="text-start text-pretty font-bold text-sm">
            {{ product.title }}
          </p>
          <article class="flex flex-wrap">
            <span class="text-xs rounded bg-slate-400 px-1 py-0.5">
              {{ product.category | titlecase }}
            </span>
          </article>
          <article class="flex items-center justify-between pt-2">
            <span class="rounded bg-blue-300 text-xs px-1 py-0.5">
              {{ product.price | currency }}
            </span>
            <section class="flex flex-wrap gap-x-2">
              <app-button
                customClass="rounded text-xs px-1 py-0.5"
                (onClick)="viewDetailsProduct(product)"
                [icon]="{ name: 'list.svg' }" />
              <app-button
                customClass="rounded text-xs px-1 py-0.5"
                [icon]="{ name: 'shopping-cart-plus.svg' }" />
            </section>
          </article>
        </div>
      </section>
    } @empty {
      <section class="col-span-1 md:col-span-2 lg:col-span-3 place-self-center">
        <app-image name="empty.svg" />
      </section>
    }
  </main>
} @else {
  <app-lost-connection />
}

<mat-sidenav-container class="h-screen">
  <mat-sidenav #sidenav [mode]="mode()" position="end">
    <app-cart-modal (onClose)="sidenav.toggle()" />
  </mat-sidenav>

  <mat-sidenav-content class="bg-background">
    <app-header class="sticky top-0 z-10" (showCart)="sidenav.toggle()" />
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
